<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="usuario">
      <a>{{usuario.idUsuario}} </a> Perfil
    </ion-title>

    <ion-buttons slot="end">
      <ion-icon
        slot="icon-only"
        name="arrow-forward-outline"
        (click)="logout()"
      ></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="usuario">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Nombre</ion-card-title>
      <ion-card-subtitle> {{usuario.nombre}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card   *ngIf="firma?.url">
      <ion-card-header>
        <ion-item>
          <ion-card-title>Firma </ion-card-title>
        </ion-item>
      </ion-card-header>

      <section>
        <div slot="content" style="display: flex;
        justify-content: center;
        align-items: center;">
          <ion-card  >
            <img alt="Silhouette of mountains" [src]="firma['url']" (click)="deleteFirma(data)" />
          </ion-card>
        </div>
      </section>
    </ion-card>
  </ion-card>
</ion-content>

<!-- Botones para podeer agregar firmas y observaciones -->
<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-icon name="chevron-up-circle"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <!-- Firma -->
    <ion-fab-button (click)="agregarFirma()">
      <ion-icon name="pencil-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
