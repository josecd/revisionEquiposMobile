

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="usuario" > <a >{{usuario.idUsuario}} </a> Perfil </ion-title>

    <ion-buttons slot="end">
        <ion-icon slot="icon-only" name="arrow-forward-outline" (click)="logout()" ></ion-icon>
  </ion-buttons>
  
  </ion-toolbar>
</ion-header>


<ion-content *ngIf="usuario" >
  <ion-card>
    <ion-card-header>
      <ion-card-title>Nombre</ion-card-title>
      <ion-card-subtitle> {{usuario.nombre}}</ion-card-subtitle>
    </ion-card-header>
  
    <!-- <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content> -->
  </ion-card>
</ion-content>
