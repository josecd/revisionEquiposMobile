<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reportes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card *ngIf="false">
    <ion-card-header>
      <ion-card-title>Reportes</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      ⚡️ Capacitor plugin to lock/unlock the screen orientation.
    </ion-card-content>
    <ion-row class="ion-no-padding">
      <ion-col>
        <ion-button
          fill="clear"
          (click)="openOnGithub()"
          class="ion-float-right"
          >GitHub</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Demo</ion-card-title>
    </ion-card-header>

    <!-- pikachu inicio -->
    <ion-list *ngIf="false">
      <ion-item detail>
        <!--detailattributegivethearrowtoitem-->
        <ion-avatar slot="start">
          <!--slot="start"attributepositionstheavatartostart-->
          <img
            src="https://www.pngarts.com/files/3/Pokemon-Pikachu-Transparent-Background-PNG.png"
          />
        </ion-avatar>
        <ion-label>
          <h2>Pikachu - Pokemon Star</h2>
          <p>Know more about it !!</p>
        </ion-label>
      </ion-item>
      <ion-item detail>
        <ion-avatar slot="end">
          <!--slot="start"attributepositionstheavatartostart-->
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcT_rGeHJhrVrPWcvTh2R-_PHFJFNx6PZOy0SQ&usqp=CAU"
          />
        </ion-avatar>
        <ion-label>
          <h2>Charmander - Pokemon</h2>
          <p>Know more about it!!</p>
        </ion-label>
      </ion-item>
      <ion-item detail>
        <ion-avatar slot="start">
          <img
            src="https://www.pngitem.com/pimgs/m/130-1306788_bulbasaur-pokemon-png-transparent-png.png"
          />
        </ion-avatar>
        <ion-label>
          <h2>Bulbasaur - Pokemon</h2>
          <p>Know more about it !!</p>
        </ion-label>
      </ion-item>
    </ion-list>
    <!-- pikachu final -->


    <!-- list inicio -->
    <ion-list *ngFor="let data of reportesList">

      <!-- <ion-item-sliding>
        <ion-item>
          <ion-label>{{data.recomendaciones}}</ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option>More Options</ion-item-option>
        </ion-item-options>
      </ion-item-sliding> -->

      <ion-item-sliding>
        <ion-item (click)="openReporte(data)">
          <ion-label>{{data.recomendaciones || 'No hay una descripción'}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option>More Options</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>
    <!-- list final -->


  </ion-card>
</ion-content>
