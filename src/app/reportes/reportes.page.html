<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reportes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  

  <ion-card>
    <ion-card-header>
      <ion-card-title>Lista</ion-card-title>
    </ion-card-header>

    <!-- list inicio -->
    <ion-list *ngFor="let data of reportesList">

      <ion-item-sliding>
        <ion-item (click)="openReporte(data)">
          <ion-label>
            <h2>{{data.descripcion || 'No hay una descripción' }}</h2>
            <p>{{data.hoteles.nombre}}</p>
            <p>  {{data['fechaRegistro'] | date}}</p>
            
          </ion-label>

          <!-- <ion-label>{{data.recomendaciones || 'No hay una descripción'}}</ion-label> -->
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option>More Options</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>
    <!-- list final -->


  </ion-card>

  <ion-content [fullscreen]="true" *ngIf="reportesList.length == 0">
    <ion-card>
      <ion-card-header>
        <ion-card-title>No hay información</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
          <!-- {{reporte['hoteles']['fechaRegistro'] | date}} -->
      </ion-card-content>
    </ion-card>
  
  </ion-content>

  
</ion-content>

    <!-- Botones para podeer agregar firmas y observaciones -->
    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button>
        <ion-icon name="chevron-up-circle"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button (click)="openModalReportes()">
          <ion-icon name="pencil-outline"></ion-icon>
        </ion-fab-button>

      </ion-fab-list>
    </ion-fab>
