<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-margin-horizontal" (click)="return()">
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title>Firma</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Tipo de firma</ion-card-title>
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>

        <ion-item>
          <ion-select
            aria-label="Tipos"
            placeholder="Seleccionar el tipo"
            (ionChange)="handleChange($event)"
          >
            <ion-select-option value='Gerente de Mantenimiento'>Gerente de Mantenimiento</ion-select-option>
            <ion-select-option value="Encargado de Recorrido">Encargado de Recorrido</ion-select-option>
            <ion-select-option value="Corporativo de Cocina">Corporativo de Cocina</ion-select-option>

          </ion-select>
        </ion-item>


        <!-- //nombre -->
        <ion-item>
          <ion-input label="Nombre" labelPlacement="floating" placeholder="Nombre"
          [(ngModel)]="nombre"
          ></ion-input>
        </ion-item>


      </ion-list>
    </ion-card-content>
  </ion-card>



  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="12">
        <ion-label>Ingrese su firma:</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <canvas class="signature-pad-canvas" #canvas style="touch-action: none;"></canvas>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
   <ion-grid fixed>
    <ion-row>
      
      <ion-col size="6" class="ion-text-center">
        <ion-button fill="clear" class="action-button" [disabled]="!this.selectTipo && !this.nombre " (click)="saveSignature()">
          Grabar
        </ion-button>
      </ion-col>

      <ion-col size="6" class="ion-text-center">
        <ion-button fill="clear" class="action-button"  (click)="clear()">

        Limpiar

        </ion-button>

      </ion-col>
      
    </ion-row>
   </ion-grid> 
  </ion-toolbar>
</ion-footer>
