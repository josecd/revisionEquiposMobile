<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-margin-horizontal" (click)="return()">
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title>Firma</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid class="ion-padding">
    <!-- <ion-row>
      <ion-col size="12">
        <ion-label>Ingrese su firma:</ion-label>
      </ion-col>
    </ion-row> -->

    <ion-row style="width: 100%; ">
      <ion-col style="display: flex;
      justify-content: center;
      align-items: center;">
        <canvas class="signature-pad-canvas" #canvas  width="400" height="200" style="touch-action: none; "></canvas>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid fixed>
      <ion-row>

        <ion-col size="6" class="ion-text-center">
          <ion-button fill="clear" class="action-button" [disabled]="isCanvasBlank()"
            (click)="saveSignature()">
            Grabar
          </ion-button>
        </ion-col>

        <ion-col size="6" class="ion-text-center">
          <ion-button fill="clear" class="action-button" (click)="clear()">

            Limpiar

          </ion-button>

        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
