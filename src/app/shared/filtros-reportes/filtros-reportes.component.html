<ion-datetime locale="es-ES" presentation="month-year" [value]="datevalue" (ionChange)="updateMyDate($event)"></ion-datetime>
<br>
<ion-select aria-label="Hoteles" placeholder="Selecciona hotel" [multiple]="true" (ionChange)="handleChange($event)">
  <ion-select-option *ngFor="let hotel of hoteles" [value]="hotel.idHotel" >{{ hotel.nombre }}</ion-select-option>
</ion-select>
<ion-button expand="block" (click)="dismissPopover()">Filtrar</ion-button>
